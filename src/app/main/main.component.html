<div class="container" >

  <div class="panel panel-primary" style="margin-top: 20px ">
    <div class="panel-heading" style="padding: 30px 15px">
      <h3 class="panel-title" style="text-align:center;font-size: 36px"> Zero Point Flow Data </h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <table class="table  table-hover">
            <thead>
            <tr>
              <!--<th>ID</th>-->
              <th>DATE</th>
              <th>TIME</th>
              <th>FLOW DATA</th>
              <th>UNIT</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pump of pumps">
              <!--<td>{{ pump.UnitID}}</td>-->
              <td>{{ pump.SampleTime | date:'dd.MM.yyyy'}}</td>
              <td>{{ pump.SampleTime | date:'h:mm a'}}</td>
              <td>{{ pump.Analog2}} </td>
              <td>M<sup>3</sup>/Hr</td>
              <td><a [routerLink]="['./main',  pump.UnitID  ]" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp; History</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
